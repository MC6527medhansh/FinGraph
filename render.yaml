services:
  # Web Service - Dashboard
  - type: web
    name: fingraph-dashboard
    env: python            # ← use 'env', not 'runtime'
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p data/signals data/models data/processed
    startCommand: streamlit run dashboard/app.py --server.port $PORT --server.address 0.0.0.0
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: RENDER
        value: "true"

  # Background Worker - Signal Generation (Cron Job)
  - type: cron
    name: fingraph-signal-generator
    env: python            # ← use 'env', not 'runtime'
    plan: free
    schedule: "0 21 * * *"  # 9pm UTC daily
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p data/signals data/models data/processed
      python scripts/generate_signals.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: RENDER
        value: "true"
