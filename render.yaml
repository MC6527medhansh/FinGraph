services:
  # Web Service - Dashboard (Streamlit)
  - type: web
    name: fingraph-dashboard
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p data/signals data/models data/processed
      python scripts/health_check.py --validate
    startCommand: streamlit run dashboard/app.py --server.port $PORT --server.address 0.0.0.0
    healthCheckPath: /
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: RENDER
        value: "true"

  # Background Worker - Signal Generation (Cron)
  - type: cron
    name: fingraph-signal-generator
    env: python
    plan: free
    schedule: "0 21 * * *"           # 9pm UTC daily
    buildCommand: pip install -r requirements.txt
    command: python scripts/generate_signals.py --production
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: RENDER
        value: "true"
