services:
  # === Web Service: Streamlit Dashboard ===
  - type: web
    name: fingraph-dashboard
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p data/signals data/models data/processed
    startCommand: streamlit run dashboard/app.py --server.port $PORT --server.address 0.0.0.0
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: RENDER
        value: "true"

  # === Cron Worker: generates signals daily ===
  - type: cron
    name: fingraph-signal-generator
    env: python
    plan: free
    schedule: "0 21 * * *"   # 9pm UTC daily; adjust if you want
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p data/signals data/models data/processed
    command: python scripts/generate_signals.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: RENDER
        value: "true"
