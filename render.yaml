services:
  # Dashboard - Web Service
  - type: web
    name: fingraph-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run dashboard/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src

  # Signal Generator - Cron Job
  - type: cron
    name: fingraph-signals
    env: python
    schedule: "0 21 * * *"
    buildCommand: pip install -r requirements.txt
    command: python scripts/generate_signals.py
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src